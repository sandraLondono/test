base_url = "https://qalab.invertebrado.co"

environments {
    default {
        webdriver {
            driver = chrome
            autodownload = true
            capabilities {
                browserName = "chrome"
                acceptInsecureCerts = true
                "goog:chromeOptions" {
                  args = ["test-type", "ignore-certificate-errors",
                  "incognito", "disable-infobars", "disable-gpu",
                  "disable-default-apps", "disable-popup-blocking",
                  "disable-search-engine-choice-screen",
                  "disable-web-security","--no-sandbox",
                  "--disable-extensions",
                  "disable-notifications"
                  , "disable-save-password-bubble"]
                  "prefs": {
                    "credentials_enable_service": false,
                    "profile.password_manager_enabled": false
                  }
                }
            }
        }
    }

    chrome-headless {
          webdriver {
            driver = chrome
            autodownload = true
            capabilities {
              browserName = "chrome"
              acceptInsecureCerts = true
              "goog:chromeOptions" {
                args = ["test-type", "ignore-certificate-errors",
                "incognito", "disable-infobars", "disable-gpu",
                "disable-default-apps", "disable-popup-blocking",
                "disable-search-engine-choice-screen",
                "disable-web-security","--no-sandbox","headless",
                "--disable-extensions",
                "disable-notifications"
                , "disable-save-password-bubble"]
                "prefs": {
                  "credentials_enable_service": false,
                  "profile.password_manager_enabled": false
                }
              }
            }
          }
        }


}


serenity {
  use.unique.browser = false
  dry.run = false
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  reports.show.step.details = true
}